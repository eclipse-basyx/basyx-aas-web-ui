infrastructures:
  default: infra1

  infra1:
    name: Secured BaSyx
    components:
      aasDiscovery:
        baseUrl: "http://discovery.basyx.localhost"
      aasRegistry:
        baseUrl: "http://aasreg.basyx.localhost"
      submodelRegistry:
        baseUrl: "http://smreg.basyx.localhost"
      aasRepository:
        baseUrl: "http://aasenv.basyx.localhost"
      submodelRepository:
        baseUrl: "http://aasenv.basyx.localhost"
      conceptDescriptionRepository:
        baseUrl: "http://aasenv.basyx.localhost"
    security:
      type: oauth2
      config:
        flow: auth_code
        issuer: "http://keycloak.basyx.localhost/auth/realms/BaSyx"
        clientId: "basyx-client"

  infra2:
    name: Local BaSyx
    components:
      aasDiscovery:
        baseUrl: "https://localhost:9084"
      aasRegistry:
        baseUrl: "http://localhost:9082"
      submodelRegistry:
        baseUrl: "http://localhost:9083"
      aasRepository:
        baseUrl: "http://localhost:9081"
      submodelRepository:
        baseUrl: "http://localhost:9081"
      conceptDescriptionRepository:
        baseUrl: "http://localhost:9081"
    security:
      type: none 
