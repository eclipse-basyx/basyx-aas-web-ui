name: Build AAS Web UI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'aas-web-ui/**'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install Dependencies
      run: |
        cd aas-web-ui
        yarn install

    - name: Build
      run: |
        cd aas-web-ui
        yarn build
