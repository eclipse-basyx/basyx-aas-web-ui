<!DOCTYPE html>
<html>
<head>
    <title>Keycloak Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .message {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="spinner"></div>
        <p>Logging out...</p>
    </div>

    <script>
        // Use window.opener for popup windows
        const targetWindow = window.opener || window.parent;

        // Send logout complete message to opener/parent
        targetWindow.postMessage({
            type: 'keycloak-logout-complete'
        }, window.location.origin);

        // Close popup after a short delay to ensure message is sent
        setTimeout(() => {
            if (window.opener) {
                window.close();
            }
        }, 100);
    </script>
</body>
</html>
