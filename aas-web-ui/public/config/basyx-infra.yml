# BaSyx Infrastructure Configuration
#
# This file allows system administrators to preconfigure multiple BaSyx infrastructures.
# Place this file at:
# - Development: /aas-web-ui/public/config/basyx-infra.yml
# - Production (Docker): Mount to /basyx-infra.yml
#
# The configuration will be loaded at application startup and merged with user settings.
# When VITE_ENDPOINT_CONFIG_AVAILABLE=false, this configuration takes full precedence.
# When VITE_ENDPOINT_CONFIG_AVAILABLE=true, users can edit these infrastructures.

infrastructures:
  # Specify which infrastructure should be selected by default
  default: local

  # Local development infrastructure (no authentication)
  local:
    name: Local BaSyx
    components:
      aasDiscovery:
        baseUrl: "http://localhost:9084"
      aasRegistry:
        baseUrl: "http://localhost:9082"
      submodelRegistry:
        baseUrl: "http://localhost:9083"
      aasRepository:
        baseUrl: "http://localhost:9081"
      submodelRepository:
        baseUrl: "http://localhost:9081"
      conceptDescriptionRepository:
        baseUrl: "http://localhost:9081"
    security:
      type: none

