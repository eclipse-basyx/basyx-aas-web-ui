<!DOCTYPE html>
<html>
<head>
    <title>Keycloak Authentication Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .message {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="spinner"></div>
        <p>Processing authentication...</p>
    </div>

    <script>
        // Extract authorization code and state from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        // Use window.opener for popup windows
        const targetWindow = window.opener || window.parent;

        if (error) {
            // Send error message to opener/parent
            targetWindow.postMessage({
                type: 'keycloak-auth-error',
                error: error,
                errorDescription: errorDescription
            }, window.location.origin);
        } else if (code && state) {
            // Send authorization code to opener/parent window
            targetWindow.postMessage({
                type: 'keycloak-auth-code',
                code: code,
                state: state
            }, window.location.origin);
        } else {
            targetWindow.postMessage({
                type: 'keycloak-auth-error',
                error: 'missing_parameters',
                errorDescription: 'Authorization code or state parameter missing'
            }, window.location.origin);
        }

        // Close popup after a short delay to ensure message is sent
        setTimeout(() => {
            if (window.opener) {
                window.close();
            }
        }, 100);
    </script>
</body>
</html>
